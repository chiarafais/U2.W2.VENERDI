<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <header>
      <div><img src="assets/netflix_logo.png" alt="logo" /></div>
    </header>
    <main class="">
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-10 text-lg-start text-center">
            <h2 class="line">Edit Profile</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-2"></div>
          <div class="col-lg-2 col-12 text-lg-start text-center mb-4">
            <span class="position-relative">
              <img src="assets/avatar.png" alt="avatar" />
              <span class="pencil"><i class="bi bi-pencil-fill"></i></span>
            </span>
          </div>
          <div class="col-4 d-lg-none d-block"></div>
          <div class="col-6 striveStudent line pb-4">
            <h4>Strive Student</h4>
            <p class="mb-0">Language:</p>
            <select name="language" id="language">
              <option value="English">English</option>
              <option value="Italian">Italian</option>
              <option value="French">French</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-6 striveStudent line pb-4">
            <p>Maturity Settings:</p>
            <button class="maturity">ALL MATURITY RATINGS</button>
            <p class="showTitles">
              Show titles of <span>all maturity ratings</span> for this profile.
            </p>
            <button type="button" class="edit">EDIT</button>
          </div>
        </div>
        <div class="row">
          <div class="col-4"></div>
          <div class="col-6 striveStudent">
            <p>Autoplay controls</p>
            <div class="control-group">
              <label class="control control-checkbox">
                Autoplay next episode in a series on all devices.
                <input type="checkbox" checked="checked" />
                <div class="control_indicator"></div>
              </label>
              <label class="control control-checkbox">
                Autoplay previews while browsing on all devices.
                <input type="checkbox" />
                <div class="control_indicator"></div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="mt-5">
      <div class="container">
        <div class="row">
          <div class="col-2"></div>
          <div class="col-10 line"></div>
        </div>
        <div class="row mt-4">
          <div class="col-lg-2 col-12"></div>
          <div class="col-lg-3 col-12 text-lg-start text-center mb-3">
            <button type="button" class="btn btn-outline-light">SAVE</button>
          </div>
          <div class="col-lg-3 col-12 text-lg-start text-center mb-3">
            <button type="button" class="btn btn-outline-light">CANCEL</button>
          </div>
          <div class="col-lg-4 col-12 text-lg-start text-center mb-3">
            <button type="button" class="btn btn-outline-light">
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
